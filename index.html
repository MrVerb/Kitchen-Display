<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTC Kitchen Display</title>
  <link rel="stylesheet" href="dist/assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="dist/assets/js/modernizr.min.js"></script>
  <script src="dist/assets/js/script.js"></script>
</head>


<body>
  <header>
    <nav>
      <div class="grid-x">
        <div class="cell small-4">
          <h4>Family Dashboard</h4>
        </div>
        <div class="cell small-8">
          <!--Add buttons to initiate auth sequence and sign out-->
          <button id="authorize_button" style="display: none;">Authorize</button>
          <button id="signout_button" class="primary" style="display: none;">Sign Out</button>
        </div>
      </div>
    </nav>
  </header>



<!-- <iframe src="https://calendar.google.com/calendar/embed?showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=l31k4tuaqbn7t65m4krvva1gao%40group.calendar.google.com&amp;color=%23182C57&amp;src=nfl_20_New%2BYork%2BJets%23sports%40group.v.calendar.google.com&amp;color=%2323164E&amp;src=nba_18_New%2BYork%2BKnicks%23sports%40group.v.calendar.google.com&amp;color=%23182C57&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe> -->
  <pre id="content" style="white-space: pre-wrap;"></pre>




<main>
  <div class="grid-x outer_wrap">
    <div class="events_container grid-x cell small-5">
      <div id="eventsContainer">
        <h4>Upcoming Events</h4>
        <div id="eventList" class="grid-x"></div>
      </div>
    </div>
    <div class="tasks_list_container grid-x cell large-offset-1 small-5">
      <div id="tasks_container" class="cell small-16">
        <h4>Family To-Do's</h4>
        <ul id="taskList"></ul>
      </div>

      <div id="groceryListContainer" class="cell small-16">
        <h4>Our Grocery List</h4>
        <ul id="groceryList"></ul>
      </div>
    </div>
  </div>

  <div id="quoteContainer">
    <h4>Upcoming Events</h4>
    <ul id="eventList"></ul>
  </div>
</main>

<div id="like_button_container"></div>
<div id="reactTest"></div>


<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<script src="js/app.js"></script>
<script src="dist/assets/js/app.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
  onload="this.onload=function(){};handleClientLoad()"
  onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>

</html>
